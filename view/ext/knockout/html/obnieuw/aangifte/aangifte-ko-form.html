<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/obfApp/styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/obfApp/styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/obfApp/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" href="/obfApp/styles/obnieuw/form.css">

    <script type="text/javascript" src="/obfApp/js/require/require.min.js"></script>
    <script type="text/javascript" src="/obfApp/js/require/requireConfig.js"></script>
</head>
</html>
<body>

<div id="menu-bar">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" data-bind="text: title"></span>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <span id="menu"></span>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a href="/do-logout"><i class="icon-off"></i> logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="page-model">
    <div id="form">
        <span data-bind="template: {
            name: $data.formViewModel.templateName,
            data: $data
            }">
        </span>
    </div>
</div>

<script type="text/javascript">
    require(['jquery',
            'obnieuw/aangifte/view/AangifteFormPage',
            'obnieuw/shared/utils/KnockoutExtenders',
            'nsx/nsx-knockout-bindings',
            'nsx/nsx-modules',
            'nsx/nsx-ajax-error',
            'bootstrapjs'],
        function (jQuery, FormPage) {
            jQuery(document).ready(function () {
                var formPage = new FormPage();
                var formIdentifier = window.location.href.split("/").pop();
                formPage.applyModel(formIdentifier);
            });
        }
    );
</script>

</body>
