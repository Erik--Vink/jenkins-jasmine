<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
        <!-- anchor:status-titles:start -->
      <th data-bind="sortableColumn: {target: $parent, column: 'obnummer'}">
          <span data-bind="translate: 'obnieuw.aangifte205.obnummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'belast_0_procent_omzetbedrag'}">
          <span data-bind="translate: 'obnieuw.aangifte205.belast_0_procent_omzetbedrag'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'belast_0_procent_belast_bedrag'}">
          <span data-bind="translate: 'obnieuw.aangifte205.belast_0_procent_belast_bedrag'"></span>
          <i class="sortable"></i>
      </th>
        <!-- anchor:status-titles:end -->
    </tr>
  </thead>
  <tbody data-bind="foreach: items">
    <tr data-bind="click: $parent.selectRow, css: {'info': $parent.isSelectedItem($data)}">
    <!-- anchor:status-columns:start -->
        <td>
            <span data-bind='text: obnummer'></span>
        </td>
        <td>
            <span data-bind='text: belast_0_procent_omzetbedrag'></span>
        </td>
        <td>
            <span data-bind='text: belast_0_procent_belast_bedrag'></span>
        </td>
    <!-- anchor:status-columns:end -->
    </tr>
    </tbody>
</table>
