<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
        <!-- anchor:status-titles:start -->
      <th data-bind="sortableColumn: {target: $parent, column: 'obnummer'}">
          <span data-bind="translate: 'obnieuw.aangifte.obnummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'aangiftenummer'}">
          <span data-bind="translate: 'obnieuw.aangifte.aangiftenummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'dagnummer'}">
          <span data-bind="translate: 'obnieuw.aangifte.dagnummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'volgnummer'}">
          <span data-bind="translate: 'obnieuw.aangifte.volgnummer'"></span>
          <i class="sortable"></i>
      </th>
        <!-- anchor:status-titles:end -->
    </tr>
  </thead>
  <tbody data-bind="foreach: items">
    <tr data-bind="click: $parent.selectRow, css: {'info': $parent.isSelectedItem($data)}">
    <!-- anchor:status-columns:start -->
        <td>
            <span data-bind='text: obnummer'></span>
        </td>
        <td>
            <span data-bind='text: aangiftenummer'></span>
        </td>
        <td>
            <span data-bind='text: dagnummer'></span>
        </td>
        <td>
            <span data-bind='text: volgnummer'></span>
        </td>
    <!-- anchor:status-columns:end -->
    </tr>
    </tbody>
</table>
