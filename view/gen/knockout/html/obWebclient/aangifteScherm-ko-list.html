<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
        <!-- anchor:status-titles:start -->
      <th data-bind="sortableColumn: {target: $parent, column: 'messageId'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.messageId'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'aanmaakMoment'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.aanmaakMoment'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'obNummer'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.obNummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'tijdvak'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.tijdvak'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'dagnummer'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.dagnummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'volgnummer'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.volgnummer'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'bezorgIndicatie'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.bezorgIndicatie'"></span>
          <i class="sortable"></i>
      </th>
      <th data-bind="sortableColumn: {target: $parent, column: 'datumBinnenkomst'}">
          <span data-bind="translate: 'obWebclient.aangifteScherm.datumBinnenkomst'"></span>
          <i class="sortable"></i>
      </th>
        <!-- anchor:status-titles:end -->
    </tr>
  </thead>
  <tbody data-bind="foreach: items">
    <tr data-bind="click: $parent.selectRow, css: {'info': $parent.isSelectedItem($data)}">
    <!-- anchor:status-columns:start -->
        <td>
            <span data-bind='text: messageId'></span>
        </td>
        <td>
            <span data-bind='dateTimeString: aanmaakMoment'></span>
        </td>
        <td>
            <span data-bind='text: obNummer'></span>
        </td>
        <td>
            <span data-bind='text: tijdvak'></span>
        </td>
        <td>
            <span data-bind='text: dagnummer'></span>
        </td>
        <td>
            <span data-bind='text: volgnummer'></span>
        </td>
        <td>
            <span data-bind='text: bezorgIndicatie'></span>
        </td>
        <td>
            <span data-bind='dateString: datumBinnenkomst'></span>
        </td>
    <!-- anchor:status-columns:end -->
    </tr>
    </tbody>
</table>
